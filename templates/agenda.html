<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <style>
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f9;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    flex-direction: column;
}
h1 {
    color: #4A90E2;
}
.container {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 80%;
    max-width: 600px;
}
.input-container {
    display: flex;
    justify-content: space-between;
    margin-bottom: 20px;
}
input[type="text"], input[type="date"] {
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #ddd;
    width: 48%;
    font-size: 16px;
}
button {
    padding: 10px 15px;
    background-color: #4A90E2;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
}
button:hover {
    background-color: #357ABD;
}
.tarefa-item {
    background-color: #f9f9f9;
    margin: 10px 0;
    padding: 10px;
    border-radius: 5px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}
.tarefa-item button {
    background-color: #E74C3C;
    font-size: 14px;
}
.tarefa-item button:hover {
    background-color: #C0392B;
}
    </style>
</head>
<body>
    <h1>Agenda de Tarefas</h1>
    {% block content %}{% endblock %}
</body>
</html>
